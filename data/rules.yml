version: "2.0"

rules:
- rule: Greet
  # This rule only applies to the start of a session.
  conversation_start: True
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_who_i_am
  wait_for_user_input: false

- rule: Activate form
  steps:
  - intent: c++_what_asking
  - action: cpp_content_form
  - active_loop: cpp_content_form

- rule: User decides to stop
  steps:
  - intent: stop_asking
  - action: utter_reply_stop_asking

- rule: User decides to continue
  steps:
  - action: utter_ask_anything_else
  - intent: affirm
  - action: utter_accept_questions