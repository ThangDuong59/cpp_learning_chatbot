  - greet
  - goodbye
  - affirm
  - deny
  - compliment
  - thanks
  - health_inquire
  - feeling_good
  - feeling_bad
  - want_to_ask
  - continue_asking
  - stop_asking
  - c++_what_asking
  - c++_how_asking
  - c++_why_asking
  - c++_when_asking
  - c++_where_asking

actions:
  - utter_reply_feeling_good
  - utter_reply_feeling_bad
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_who_i_am
  - utter_accept_questions
  - utter_reply_stop_asking
